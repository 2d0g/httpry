#
# Config file for log_summary.pm
#
# $filetype (not required)
#    Causes the program to create statistics for
#    file extensions. The file extension parsing
#    is pretty simplistic, but useful for basic
#    information. Use a 1/0 to enable/disable.
#
# $output_file (required)
#    A valid path to write an output file
#    containing the collected summary data.
#
# $summary_cap (not required)
#    Maximum number of values to output in
#    summary listings. Can be set to any
#    positive integer.
#

$filetype    = 1;
$output_file = "log_summary.txt";
$summary_cap = 15;

1;
