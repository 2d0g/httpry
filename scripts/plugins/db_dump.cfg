#
# Config file for db_dump.pm
#
# Here is a list of the config options and their
# possible values.
#
# $type (required)
#    Type of destination database; currenly only
#    'mysql' is implemented.
#
# $db (required)
#    Name of the database to connect to.
#
# $host (required)
#    Hostname of machine where database is located;
#    use 'localhost' for the local machine.
#
# $port (required)
#    Port database is listening on; default is 3306
#
# $user (not required)
#    Username required by database.
#
# $pass (not required)
#    Password required by database.
#
# $table (required)
#    Table name within database to insert data.
#

$type  = "mysql";
$db    = "httpry";
$host  = "localhost";
$port  = 3306;
$user  = "";
$pass  = "";
$table = "client_data";

1;
